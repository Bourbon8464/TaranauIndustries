<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="{{'/' | relative_url}}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taranau Industries</title>
    <link rel="icon" type="image/png" href="./assets/img/logo.png" height="10" width="13.8">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ '/assets/style/style.css' | relative_url }}" />
  </head>
  <body data-barba="wrapper">
    <header>
      <nav>
        <div class="logo">
          <nav>
          <a href="{{ '/' | relative_url }}"><img src="./assets/img/logo.png" height="100" width="137.99" /></a>
          </nav>
        </div>
        <ul>
          <li>
            <a href="{{ '/' | relative_url }}">Home</a>
          </li>
          <li>
            <a href="{{ '/contact' | relative_url }}">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    {{ content }}

    <ul class="preload-boxes">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <div id="custom-cursor">
      <div id="point"></div>
    </div>

    <!-- GSAP Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"
      integrity="sha512-Q+G390ZU2qKo+e4q+kVcJknwfGjKJOdyu5mVMcR95NqL6XaF4lY4nsSvIVB3NDP54ACsS9rqhE1DVqgpApl//Q=="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@barba/core"></script>

    <!-- Additional Script -->
    <script src="{{ '/assets/js/mouse-events.js' | relative_url}}"></script>
    <script src="{{ '/assets/js/animations.js' | relative_url}}"></script>
    <script src="{{ '/assets/js/app.js' | relative_url}}"></script>

    <!-- Stuff I added -->
    <script src="three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      let scene, camera, renderer;

      function init() {

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        camera = new THREE.PerspectiveCamera(40,window.innerWidth/window.innerHeight,1,5000);
        camera.rotation.y = 45/180*Math.PI;
        camera.position.x = 800;
        camera.position.y = 100;
        camera.position.z = 1000;

        controls = new THREE.OrbitControls(camera);
        controls.addEventListener('change', renderer);

        hlight = new THREE.AmbientLight (0x404040,100);
        scene.add(hlight);

        directionalLight = new THREE.DirectionalLight(0xffffff,100);
        directionalLight.position.set(0,1,0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        light = new THREE.PointLight(0xc4c4c4,10);
        light.position.set(0,300,500);
        scene.add(light);
        light2 = new THREE.PointLight(0xc4c4c4,10);
        light2.position.set(500,100,0);
        scene.add(light2);
        light3 = new THREE.PointLight(0xc4c4c4,10);
        light3.position.set(0,100,-500);
        scene.add(light3);
        light4 = new THREE.PointLight(0xc4c4c4,10);
        light4.position.set(-500,300,500);
        scene.add(light4);

        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let loader = new THREE.GLTFLoader();
        loader.load('./assets/model/TR1/scene.gltf', function(gltf){
          car = gltf.scene.children[0];
          car.scale.set(0.5,0.5,0.5);
          scene.add(gltf.scene);
          animate();
        });
      }
      function animate() {
        renderer.render(scene,camera);
        requestAnimationFrame(animate);
      }
      init();
    </script>
  </body>
</html>
